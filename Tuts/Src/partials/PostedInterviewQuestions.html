<div class="container-fluid">
	<div class="hidden-xs hidden-lg hidden-md">
		<div class="adds">		
			<ins class="adsbygoogle"
			style="display:block"
			data-ad-client="ca-pub-7097333205788199"
			data-ad-slot="9573289661"
			data-ad-format="auto"></ins>
			<script defer type="text/javascript">
				(adsbygoogle = window.adsbygoogle || []).push({});
			</script>
		</div>
	</div>
	<div class="col-md-2 hidden-sm col-xs-12">		
		<div class="adds">		
			<ins class="adsbygoogle"
			style="display:block"
			data-ad-client="ca-pub-7097333205788199"
			data-ad-slot="9573289661"
			data-ad-format="auto"></ins>
			<script defer type="text/javascript">
				(adsbygoogle = window.adsbygoogle || []).push({});
			</script>
		</div>
	</div>
	<div class="col-md-8 col-sm-9 col-xs-12 main_content" >
		<div class="quesWizard" >
			<div class="col-md-12 iq_row">
				<div class="col-md-6 iq_txt"> 
					
				</div>
				<div class="col-md-6 iqv_search">			 
					<form role="search" class="ng-pristine ng-valid">
						<div class="input-group">
							<input class="form-control ng-pristine ng-valid ng-empty ng-touched" ng-model="iqsearch" placeholder="Search" id="rch-term" type="text">
							<div class="input-group-btn">
								<button class="btn btn-default" name="iqsearchBttn" type="submit"><i class="glyphicon glyphicon-search"></i></button>
							</div>
						</div>
					</form>						
				</div>
			</div>
			<div class="col-md-12">
				<div class="adds">		
					<ins class="adsbygoogle"
					style="display:block"
					data-ad-client="ca-pub-7097333205788199"
					data-ad-slot="9573289661"
					data-ad-format="auto"></ins>
					<script type="text/javascript">
						(adsbygoogle = window.adsbygoogle || []).push({});
					</script>
				</div>
			</div>
			<div >
				<div ng-repeat="question in vm.questions | filter:iqsearch" class="niq">
					<accordion close-others="oneAtATime">
						<accordion-group style="pointer-events:none !important;" is-open="status.open" template-url="accordion-group.html">
							<accordion-heading style="pointer-events:none !important;">
								<p>
									
									<span class="quesindex iqAns">{{$index+1 }}.</span>
									<span class="quesText" ng-bind-html="question.question_description"></span>
									<div class="iqans">
										View Answer
									</div>
								</p>
								
								
							</accordion-heading>
							<p  style="font-style: 14px !important;font-family: arial;">
								<span class="iqAns"></span>
								<span ng-bind-html="question.answer_description" class="quesAns"></span>
							</p>
						</accordion-group>
					</accordion>
				</div>
			</div>
			<div class="col-md-12">
				<h4 ng-if="vm.no_record" class="alert alert-warning" style="text-align: center;">{{vm.no_record}}</h4>
				
			</div>
		</div>
	</div>
	<div class="col-md-2 col-sm-3 col-xs-12">
		<div class="adds">		
			<ins class="adsbygoogle"
			style="display:block"
			data-ad-client="ca-pub-7097333205788199"
			data-ad-slot="9573289661"
			data-ad-format="auto"></ins>
			<script defer type="text/javascript">
				(adsbygoogle = window.adsbygoogle || []).push({});
			</script>
		</div>
	</div>
</div>
