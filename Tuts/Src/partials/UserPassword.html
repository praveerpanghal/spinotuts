<div class="container content">
  <div class="col-md-12 articleAdd">
    <div class="adds">
      <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-7097333205788199"
      data-ad-slot="9573289661"
      data-ad-format="auto"></ins>
      <script defer type="text/javascript">
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>  
</div>
<div class="container">
  
  <p class="postArticleCont" ng-if="vm.userupdatemsg1!=''">{{vm.userupdatemsg1}}</p>
  <div class="col-md-12 article_edit" >
    <form name="myForm">
      <div class="col-md-12 mobAlignpadding">
        <div class="form-group col-md-12 col-sm-12 mobAlignpadding">
          <label class="control-label" for="focusedInput">{{vm.JsonVals.currentpassword}}</label>
          <input type="password" class="form-control" id="focusedInput" type="text" value="" ng-model="vm.changepwds.curpwd" required>
        </div>
        <div class="form-group col-md-6 col-sm-6 mobAlignpadding">
          <label class="control-label" for="pw1">{{ vm.JsonVals.changepassword }}</label>
          <input type="password" class="form-control" id="pw1" name="pw1" ng-model="vm.changepwds.pw1" ng-minlength="8" ng-maxlength="30" ng-pattern="/^(?=.*[a-z])(?=.*\d)(?=.*[$@$!%*?&])[a-z\d$@$!%*?&]{8,20}/" required >          
          <span class="text-danger" ng-show="!myForm.pw1.$error.required && (myForm.pw1.$error.minlength || myForm.pw1.$error.maxlength) && myForm.pw1.$dirty">{{vm.JsonVals.password_limit}}</span>          
          <span class="text-danger" ng-show="!myForm.pw1.$error.required && !myForm.pw1.$error.minlength && !myForm.pw1.$error.maxlength && myForm.pw1.$error.pattern && myForm.pw1.$dirty">{{vm.JsonVals.password_case_letters}}</span>
        </div>
        <div class="form-group col-md-6 col-sm-6 mobAlignpadding">
          <label class="control-label" for="pw2">{{vm.JsonVals.confirmpassword}}</label>
          <input type="password" class="form-control" id="pw2" name="pw2" ng-model="vm.changepwds.pw2" required  nx-equal="vm.changepwds.pw1">
        </div> 
        <div class="msg-block text-danger" ng-show="myForm.$error"> 
          <span class="text-error" ng-show="!myForm.pw1.$error.required && myForm.pw2.$error.nxEqual && myForm.pw2.$dirty">{{vm.JsonVals.passwordnotmatch}}</span>
          
        </div>
        <div class="col-md-12 mobAlignpadding">
          <div class="form-group col-md-12 mobAlignpadding">
            <button class="btn btn-primary" ng-disabled="!myForm.$valid" ng-click="vm.changepwd()">{{vm.JsonVals.changepassword}}</button>
          </div>
        </div>
      </div></form>
    </div>
