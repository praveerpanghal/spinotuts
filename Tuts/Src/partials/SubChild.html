<div class="col-md-12 col-sm-12 article_bg">
	<div class="row" style="margin-top:10px;">
		<div class="col-md-4 col-sm-4">
			
			<table class="table table-bordered table-striped table-hover tablehead">
				<thead> 
					<tr> 
						<th class="col-md-1 col-xs-1 text-center">{{vm.JsonVals.s_no}}</th>
						<th class="col-md-2 col-xs-2">{{vm.JsonVals.pname}}</th>
						<th class="col-md-2 col-xs-2">{{vm.JsonVals.cname}}</th>
						<th class="col-md-3 col-xs-3">{{vm.JsonVals.scname}}</th>
						<th class="col-md-2 col-xs-2">{{vm.JsonVals.isactive}}</th>
					</tr>
				</thead>
			</table>
			<div style="height:620px;overflow-y:auto;">
				<table class="table table-bordered table-striped table-hover">
					<tbody>
						<tr ng-repeat="list in vm.ChildSubNavigationLists">
							<th class="col-md-1 col-xs-1 text-center">{{$index+1}}</th>
							<td class="col-md-2 col-xs-2">
								<a ng-click="vm.updatearticleinfo(list)" href="">
									<span ng-repeat="presult in vm.parentNavResult|filter:{id:list.parent_menu_id}: true ">{{presult.name}}</span>
									
								</a>
							</td>
							<td class="col-md-2 col-xs-2" ng-init="vm.getparentid(list.parent_menu_id)">
								<a ng-click="vm.updatearticleinfo(list)" href="">
									<span ng-repeat="cresult in vm.ChildLists|filter:{category_id:list.category_id}: true ">{{cresult.category_name}}</span>					
								</a>
							</td>
							<td class="col-md-3 col-xs-3"> 
								<a ng-click="vm.updatearticleinfo(list)" href="">
									{{list.sub_category_name}}
								</a>
							</td>
							<td class="col-md-2 col-xs-2">
								<a ng-click="vm.updatearticleinfo(list)" href="">
									{{list.is_active}}
								</a>
							</td>
						</tr>
						
					</tbody>
				</table>
			</div>	
		</div>
		<div class="col-md-8 col-sm-8">
			<h3 class="text-center no_head">
				<button class="btn btn-primary btn-xs pull-left" ng-click="vm.reload()">
					<a href="" class="glyphicon glyphicon-refresh txt_clr" ></a>
				</button>{{vm.JsonVals.subchildnav}}
			</h3>
			<hr class="postArticleHr">
			<div class="col-md-12 col-xs-12">
				<p class="succesmsg" ng-if="vm.msg">{{vm.msg}}</p>
				<form role="form" name="createChildNavForm" >
						<fieldset ng-disabled="vm.isClicked">
					<div class="form-group">
						<div class="col-md-6">
							<label class="control-label article_formtext" for="lookup_value_id">{{vm.JsonVals.pname}}</label>         
							<select class="selectpicker form-control " id="category_id" name="category_id" ng-options="parentID.id as parentID.name for parentID in vm.parentNavResult|filter:{is_active:'Y'}" ng-model="vm.SubChildMenuItem.parent_menu_id" required ng-change="getparentid(SubChildMenuItem.parent_menu_id)">
								<option value="">-- choose parent menu --</option>
							</select>
						</div>
						<div class="col-md-6">
							<label class="control-label article_formtext" for="userRight">{{vm.JsonVals.cname}}</label>
							<select class="selectpicker form-control" id="userRight" name="category_id" ng-options="ChildList.category_id as ChildList.category_name for ChildList in vm.ChildLists" ng-model="vm.SubChildMenuItem.category_id" required>
								<option value="">-- Select Child Name --</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6">
							<label class="control-label article_formtext" for="tmenuName">{{vm.JsonVals.subcatname}}</label>
							<input class="form-control" id="tmenuName" type="text" ng-model="vm.SubChildMenuItem.sub_category_name" placeholder="Enter Sub Category Name" ng-blur="copyTText(vm.SubChildMenuItem.sub_category_name)" required> 
						</div>
						<div class="col-md-6">
							<label class="control-label article_formtext" for="tpageUrl">{{vm.JsonVals.subcategoryurl}}</label>
							<input class="form-control" id="tpageUrl" type="text" ng-model="vm.SubChildMenuItem.sub_category_url" ng-disabled="true" placeholder="Sub Category URL" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6">
							<label class="control-label article_formtext" for="pageName">{{vm.JsonVals.pageName}}</label>
							<input class="form-control" id="pageName" placeholder="Enter Page Name" ng-model="vm.SubChildMenuItem.page_name" type="text" required>
						</div>
						<div class="col-md-6">
							<label class="control-label article_formtext" for="controller">{{vm.JsonVals.ctrl_name}}</label>
							<input class="form-control" id="controller" placeholder="Enter Controller Name" ng-model="vm.SubChildMenuItem.sub_category_controller" min=1 type="text" required>
						</div>                
					</div>				
					
					
					<div class="form-group">
						<div class="col-md-6">
							<label class="control-label article_formtext" for="userRight">{{vm.JsonVals.userRight}}</label>
							<select class="selectpicker form-control" id="userRight" name="category_id" ng-options="userRight.user_rights_id as userRight.user_rights for userRight in vm.userRights" ng-model="vm.SubChildMenuItem.user_rights_id" required>
								<option value="">-- choose user rights --</option>
							</select>
						</div>
						
						<div class="col-md-6">
							<label class="control-label article_formtext" for="sequence_no">{{vm.JsonVals.seqNo}}</label>
							<input class="form-control" id="sequence_no" placeholder="Enter Sequence Number" ng-model="vm.SubChildMenuItem.sequence_no" min=1 type="number" required>							
						</div>
						
					</div>
					<div class="form-group">
						<div class="col-md-6">
							<label class="control-label article_formtext" for="isactive">{{vm.JsonVals.isactive}}</label>
							<input id="isactive" class="form-control rbtn" type="checkbox" ng-model="vm.SubChildMenuItem.is_active" ng-true-value="'Y'" ng-false-value="'N'" />
						</div>
						
						
						
					</div>
					
					<div class="clearfix"></div>
					
					<div class="form-group">
						<div class="col-md-12">
							<button type="submit" class="btn btn-primary" ng-show="vm.createbtn" ng-click="vm.createsubchildnav(vm.SubChildMenuItem);" ng-disabled="createChildNavForm.$invalid">{{vm.JsonVals.create}}</button>
							<button type="submit" class="btn btn-primary" ng-show="vm.updatebtn" ng-click="vm.updatechildnav(vm.SubChildMenuItem)" ng-disabled="createChildNavForm.$invalid">{{vm.JsonVals.update}}</button>
							<button type="rest" class="btn btn-danger" ng-click="vm.reload();">{{vm.JsonVals.cancel}}</button>
						</div>
					</div>
				</fieldset>
				</form>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
