<div class="container content loginWizard"><div class="col-md-12 main_content"><div class="row"><div class="login_panel col-md-4 col-md-offset-4 col-sm-offset-3 col-sm-6"><div class="panel panel-info"><div class="panel-heading"><div class="panel-title">{{vm.JsonVals.panel_title}}</div></div><div style="padding-top:30px; padding-bottom: 0px" class="panel-body"><div style="color:red;padding-bottom:5px">{{vm.error}}</div><form class="form col-md-12 center-block" name="loginForm"><div style="margin-bottom: 20px" class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span> <input type="text" class="form-control" id="username" ng-model="user.username" ng-required="true" placeholder="Enter Email" ng-focus="username"></div><div style="margin-bottom: 15px" class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> <input type="password" class="form-control" id="password" ng-model="user.password" ng-required="true" placeholder="Enter Password"></div><div class="form-group"><button class="btn btn-large btn-block btn-primary" id="logButt" name="logButt" type="submit" ng-click="vm.login(user)" ng-disabled="loginForm.$invalid">{{vm.JsonVals.sign_in}}</button></div></form></div><p class="text-center" style="color: #3A6B8F"><a class="forgot_pwd" href="/forgot">{{vm.JsonVals.forgot_password}}</a></p><p class="text-center" style="color: #606061">{{vm.JsonVals.not_member}}<a href="/register" style="color: #31708f;font-size: 16px;font-weight:600">{{vm.JsonVals.sign_up}}</a></p></div></div></div></div></div>
