<div class="container content" style=""><div class="col-md-12 main_content"><div class="row"><div class="col-md-12"><div class="searchGroup arpvSearch"><form class="navbar-form"><ul class="list-inline"><li><select class="selectpicker form-control" id="category_id" name="category_id" ng-model="category" required><option value="">{{JsonVals.all_categories}}</option><option ng-repeat="clist in cLists" ng-if="clist.category_name != 'All'" value="{{clist.category_name}}">{{clist.category_name}}</option></select></li><li><input type="text" class="form-control" placeholder="What are searching for?" ng-model="search"></li><li><span class="btn btn-default"><span class="glyphicon glyphicon-search"></span></span></li></ul></form></div></div><div class="col-lg-12"><div class="col-md-12 article_edit articleContHeading"><h4 class="latest_update">{{JsonVals.latest_article}}</h4><table class="table table-sm"><tbody><tr dir-paginate="article in articles|filter:category|filter:search|itemsPerPage:5"><td class="articleCategoryName">{{article.category_name}}</td><td class="article_block"><p class="article_font" href="">{{article.article_name}}</p><a href="/ApproveArticle/{{article.alias_url}}/{{article.category_id}}" class="btn btn-info pull-right aprvArticleTitle">{{JsonVals.click_here}}</a><h6><b>{{article.posteddate}} </b>{{JsonVals.by}} : <span class="aprvArticlePost">{{article.PostedBy}}</span></h6><p>{{article.article_short_desc}}</p></td></tr></tbody></table></div><div class="row"><div class="pull-right"><dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls></div></div></div></div></div></div>
