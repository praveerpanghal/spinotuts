<div class="container content"><div class="col-md-12 article_edit exceptionLog"><div class="navcont"><div class="pull-left controlBar"><form><button type="submit" class="btn btn-default" id="delAtclTrchButt" name="delAtclTrchButt" ng-click="delete();" title="Delete"><span class="glyphicon glyphicon-trash"></span></button></form></div><div class="pull-left searchGroup"><form class="navbar-form"><ul class="list-inline"><li><select class="selectpicker form-control" id="category_id" name="category_id" ng-model="category" required><option value="">{{JsonVals.all_category_list}}</option><option ng-repeat="clist in cLists" value="{{clist.category_name}}">{{clist.category_name}}</option></select></li><li><input type="text" class="form-control" placeholder="What are searching for?" ng-model="search"></li><li><span class="btn btn-default"><span class="glyphicon glyphicon-search"></span> </span></li></ul></form></div></div><div class="row aprvArticleRow"><div class="col-lg-12"><div class="row article_edit deleteArticle" dir-paginate="data in articles|orderBy:sortKey:reverse|filter:{is_approved:'N'}|filter:category|filter:search|itemsPerPage:5" pagination-id="isapprove"><div class="col-md-12 col-xs-12"><div class="col-md-1 col-xs-1"><p><input type="checkbox" id="{{data.article_title_id}}" ng-click="MultipleSelection(data.article_title_id)"><label for="{{data.article_title_id}}"></label></p></div><div class="col-md-10 col-xs-11 article_block"><h2 class="article_font1">{{data.article_name}}</h2><h6><b>{{data.disapproved_date}} </b>{{JsonVals.dby}} : <span class="artticlePblsh">{{data.disapproved_by}}</span></h6><p class="mngtext">{{data.article_short_desc}}</p></div></div></div><div class="row"><div class="pull-right"><dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" pagination-id="isapprove"></dir-pagination-controls></div></div></div></div></div></div>
