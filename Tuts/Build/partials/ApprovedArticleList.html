<div class="container content"><div class="col-md-12 article_edit exceptionLog"><div class="navcont"><div class="pull-left controlBar"><form><button type="submit" class="btn btn-default" id="delAtclButt" name="delAtclButt" ng-click="delete();" title="Delete"><span class="glyphicon glyphicon-trash"></span></button> <button type="submit" class="btn btn-default" id="delAtclDisAprv" name="delAtclDisAprv" ng-click="disapprove();" title="DisApprove"><span class="glyphicon glyphicon-ban-circle"></span></button></form></div><div class="pull-left searchGroup"><form class="navbar-form"><ul class="list-inline"><li><select class="selectpicker form-control" id="category_id" name="category_id" ng-model="category" required><option value="">{{JsonVals.all_category_list}}</option><option ng-repeat="clist in cLists" ng-if="clist.category_name != 'All'" value="{{clist.category_name}}">{{clist.category_name}}</option></select></li><li><input type="text" class="form-control" placeholder="What are searching for?" ng-model="search"></li><li><span class="btn btn-default"><span class="glyphicon glyphicon-search"></span> </span></li></ul></form></div></div><div class="row aprvArticleRow"><div class="col-lg-12"><div class="row article_edit deleteArticle" dir-paginate="data in articles|orderBy:sortKey:reverse|filter:{is_approved:'Y'}|filter:category|filter:search|itemsPerPage:5" pagination-id="approve"><div class="col-md-12 col-xs-12"><div class="col-md-1 col-xs-1"><p><input type="checkbox" id="{{data.article_title_id}}" ng-checked="selection.indexOf(data.article_title_id) > -1" ng-click="MultipleSelection(data.article_title_id)"><label for="{{data.article_title_id}}"></label></p></div><div class="col-md-10 col-xs-11 article_block"><h2 class="article_font">{{data.article_name}}</h2><h6><b>{{data.approved_date}}</b> {{JsonVals.aby}} : <span class="artticlePblsh">{{data.approved_by}}</span></h6><p class="mngtext">{{data.article_short_desc}}</p></div></div></div><div class="row"><div class="pull-right"><dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" pagination-id="approve"></dir-pagination-controls></div></div></div></div></div></div>
